<!-- templates/role_selection.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .nav-logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            margin-top: -10px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .role-selection {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .role-selection a {
            display: block;
            width: 200px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .role-selection a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <a href="{% url 'index' %}">
                    <div class="logo" style="margin-top: -25px;"></div>
                </a>
            </div>
            <div class="nav-links">
                <a href="{% url 'signin' %}">Sign In</a>
                <a href="{% url 'cart_detail' %}">Cart</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Welcome to ShopEase</h1>
            <p>Please select your role:</p>
            <div class="role-selection">
                <a href="{% url 'buyer_signup' %}" class="btn btn-primary">Sign Up as Buyer</a>
                <a href="{% url 'seller_signup' %}" class="btn btn-secondary">Sign Up as Seller</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
